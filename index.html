<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Cinta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="sound.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>Sayang...</h1>
        <div class="message">
            Maukah kamu menjadi kekasihku lagi?<br>
            Aku berjanji akan selalu mencintai dan menjagamu selamanya.
        </div>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Ya</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveButton()">Tidak</button>
        </div>
        <div id="result"></div>
    </div>

    <button class="music-control" id="musicControl" onclick="toggleMusic()">
        Play Music
    </button>

    <script src="desain.js"></script>
</body>
</html>
